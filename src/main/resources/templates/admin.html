<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salut ma Gueule</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- TODO tag by Djer |THymeleaf| Tu peux regrouper ces deux Link en un seul. en mode "dev front" un le deuxiÃ¨me ne fonctionne JALAIS en en mode "back" le premier ne fonctionne jamais-->
    <link href="../static/css/style.css" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">   
</head>
<body>
	<div class ="container-fluid">
		<div class ="row title">
			<h1 class ="col-lg-12 text-center" >Admin dashboard</h1>
		</div>
		<div class="row tableau">
			    <table class="table table-striped table-dark">
				  <thead>
				    <tr>
				      <th scope="col">Name</th>
				      <th scope="col">Token</th>
				      <th scope="col">Refresh Token</th>
				      <th scope="col">Expiration Refresh Token</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="entry : ${allusers}">
				      <td th:text="${entry.key}"></td>
				      <td th:text="${entry.value.accessToken}"></td>
				      <td th:text="${entry.value.refreshToken}"></td>
				      <td th:text="${entry.value.expirationTimeMilliseconds}"></td>
				      <td>
				      	<a th:href="@{/delete/user(userkey=${entry.key})}" class="btn btn-link"><i class="far fa-trash-alt"></i></a>
				      </td>
				    </tr>
				  </tbody>
				</table>
		</div>
	</div>
</body>
</html>
